name: sims
on:
  push:
    branches:
      -master

jobs:
  simulations:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/setup-go@v2.1.5
        with:
          go-version: 1.18

      - uses: actions/checkout@v2.4.0

      - uses: technote-space/get-diff-action@v5.0.2
        with:
          PATTERNS: |
            **/**.go
            go.mod
            go.sum

      - name: build
        run: |
          make build

      - name: run sims
        run: |
          make test-sim
        if: "env.GIT_DIFF != ''"
