syntax="proto3";

package cosmos.base.v1beta1;

 import "third_party/proto/gogoproto/gogo.proto";
 import "proto/comos/base/v1beta1/coin.proto";
// import "github.com/cosmos/cosmos-sdk/third_party/proto/gogoproto/gogo.proto";

option go_package = "schema/test_types";

message BaseReq {
    option (gogoproto.goproto_getters) = false;
//    option (gogoproto.goproto_stringer) = false;
    option (gogoproto.equal)            = false;

    string from =1;
    string memo =2;
    string chain_id =3;
    uint64 account_number=4;
    uint64 sequence =5;
    uint64 timeout_height =6;
    repeated cosmos.base.v1beta1.Coin fees =7 ;
    repeated cosmos.base.v1beta1.DecCoin gas_prices =8 ;
    string gas = 9;
    string gas_adjustment = 10;
    bool simulate = 11;

}