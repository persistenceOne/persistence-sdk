syntax = "proto3";
package persistence.schema.types.base.v1beta1;

import "cosmos_proto/cosmos.proto";
import "gogoproto/gogo.proto";
import "google/protobuf/any.proto";
//import "proto/persistence/schema/types/base/v1beta1/id.proto";
//import "proto/persistence/schema/types/base/v1beta1/height.proto";

option go_package = "schema/types/base";
option (gogoproto.goproto_getters_all) = false;


message signature {
//  option (cosmos_proto.implements_interface) = "Signature";
  google.protobuf.Any ID = 1 [(cosmos_proto.accepts_interface) = "ID"];
  bytes SignatureBytes = 2;
  google.protobuf.Any ValidityHeight = 3 [(cosmos_proto.accepts_interface) = "Height"];
}